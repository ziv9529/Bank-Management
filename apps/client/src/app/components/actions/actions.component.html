<div class="actionsDiv">
    <h3>Actions</h3>
    <form (submit)="onSubmitAction(actionsForm)" class="example-form" #actionsForm="ngForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Account Number</mat-label>
            <input #accounNumber="ngModel" minlength="2" required type="number" name="accounNumber" matInput
                placeholder="Account Number" ngModel>
            <mat-error class="matErrorAccount" *ngIf="accounNumber.invalid">account number must be
                filled</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select name="accountAction" matInput #accountAction="ngModel" ngModel required>
                <mat-option *ngFor="let action of actions" value={{action}}>{{action}}</mat-option>
            </mat-select>
            <mat-error class="matErrorAccount" *ngIf="accountAction.invalid">action type must be
                filled</mat-error>
        </mat-form-field>
        <div>
            <button [disabled]="actionsForm.invalid" class="submitBtn" type="submit" mat-raised-button
                color="#EBECF0">Next</button>
        </div>
    </form>
    <div *ngIf="isDepOrWithdraw(currentAction)">
        <h3 class="actionHeader">{{currentAction}}</h3>
        <app-action-in-account [currentAccount]="currentAccount" [currentAction]="currentAction">
        </app-action-in-account>
    </div>
    <div *ngIf="isLoan(currentAction)">
        <h3 class="actionHeader">{{currentAction}}</h3>
        <app-loan [currentAccount]="currentAccount"></app-loan>
    </div>
</div>
